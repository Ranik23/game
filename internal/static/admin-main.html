<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebSocket Admin Panel for managing users and sending messages.">
  <title>WebSocket Admin Panel</title>
  <link rel="stylesheet" href="/static/admin-panel-styles.css">
</head>
<body>
  <header>
    <h1>WebSocket Admin Panel</h1>
  </header>

  <main>
    <!-- User Management Section -->
    <section id="user-management" class="admin-section">
      <h2>Управление пользователями</h2>
      <button id="kickUserButton">Удалить пользователя</button>
      <button id="broadcastMessageButton">Широковещательное сообщение</button>
    </section>
    <!-- System Log Section -->
    <section id="system-log" class="admin-section">
      <h2>Системный лог</h2>
      <div id="systemLog"></div>
    </section>
    <section id="players-list" class="admin-section">
      <h2>Список игроков</h2>
      <div id="playersList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ваше Имя. Все права защищены.</p>
  </footer>

  <script src="/static/admin-panel.js" defer></script>
</body>
</html>
