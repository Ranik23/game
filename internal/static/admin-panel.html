<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebSocket Admin Panel for managing users and sending messages.">
  <title>WebSocket Admin Panel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <header class="bg-primary text-white p-4">
    <div class="container">
      <h1 class="mb-0">WebSocket Admin Panel</h1>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row">
      <aside class="col-md-4">
        <h2>Список игроков</h2>
        <ul id="playersList" class="list-group">
        </ul>
      </aside>

      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Управление сообщениями</h5>
            <form id="messageForm">
              <div class="form-group">
                <label for="messageInput">Сообщение</label>
                <textarea class="form-control" id="messageInput" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Отправить сообщение</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 mt-auto">
    <p>&copy; 2024 Ваше Имя. Все права защищены.</p>
  </footer>

  <!-- Logout Button -->
  <div class="container mt-3">
    <form action="/home/role/logout" method="GET">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/static/admin-panel.js" defer></script>
</body>

</html>
