<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebSocket Admin Panel for managing teams and sending messages.">
  <title>WebSocket Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white py-2 px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">WebSocket Admin Panel</h1>
      <!-- Кнопка Logout с красным фоном -->
      <form action="/role/logout" method="GET">
        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
      </form>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row">
      <!-- Список команд слева -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="h5 mb-0">Список команд</h2>
          </div>
          <ul class="list-group list-group-flush">
            <!-- Пример команды -->
            <li class="list-group-item d-flex align-items-center">
              <span class="me-auto">Команда 1</span>
              <div>
                <button class="btn btn-sm btn-success me-2">Принять</button>
                <button class="btn btn-sm btn-danger">Удалить</button>
              </div>
            </li>
            <li class="list-group-item d-flex align-items-center">
              <span class="me-auto">Команда 2</span>
              <div>
                <button class="btn btn-sm btn-success me-2">Принять</button>
                <button class="btn btn-sm btn-danger">Удалить</button>
              </div>
            </li>
            <!-- Динамические элементы добавляются через JS -->
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/admin-panel.js" defer></script>
</body>

</html>
