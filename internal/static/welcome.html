<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .welcome-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .welcome-container p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Логотип" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacts">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="welcome-container">
        <h1>Добро пожаловать!</h1>
        <p>Мы рады видеть вас на нашем сайте.</p>
        <a href="#" class="btn btn-primary btn-lg" id="startButton"><i class="bi bi-play-circle"></i> Начать игру</a>
    </div>

    <footer class="bg-light text-center py-4 mt-5 w-100">
        <p>© 2024 Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('startButton').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/home/role';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
