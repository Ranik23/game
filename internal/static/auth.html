<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .auth-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .role-buttons button {
            flex: 1;
            margin: 0 5px;
            background-color: #4a90e2;
        }
        .role-buttons button:hover {
            background-color: #357ab8;
        }
        .login-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Выберите роль</h2>
        <div class="role-buttons">
            <button id="adminButton">Администратор</button>
            <button id="guestButton">Гость</button>
        </div>
        <form class="login-form" action="/auth" method="POST">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('adminButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.role-buttons').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        });

        document.getElementById('guestButton').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/auth?role=guest';
        });
    </script>
</body>
</html>
