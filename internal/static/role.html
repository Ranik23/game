<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center p-5 border rounded shadow">
            <h2 class="mb-4">Выберите роль</h2>
            <div class="d-grid gap-3">
                <button id="leaderButton" class="btn btn-primary btn-lg">Лидер команды</button>
                <button id="adminButton" class="btn btn-primary btn-lg">Администратор</button>
                <button id="guestButton" class="btn btn-primary btn-lg">Гость</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminButton').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/role/login'
        });
        document.getElementById('guestButton').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/role/login-player';
        });
        document.getElementById('leaderButton').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = '/role/login-leader';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
